<!-- Font Awesome для иконок -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root{
    --bg-dark:#070712;
    --card-bg: rgba(255,255,255,0.04);
    --neon-1: #9b6bff;
    --neon-2: #5ef2ff;
    --muted: rgba(255,255,255,0.75);
  }

  /* Базовый сброс */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--bg-dark);
    color: #fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    -webkit-font-smoothing:antialiased;
    position:relative;
    overflow:hidden;
  }

  /* Большие неоновые соты — SVG фон */
  /* svg вставлен как data-uri для одной текстурной плитки, масштабируем и задаем повтор */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    z-index:0;
    background-color: var(--bg-dark);
    background-image:
      url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='208' viewBox='0 0 240 208'><defs><pattern id='h' width='120' height='104' patternUnits='userSpaceOnUse' patternTransform='scale(1)'><polygon points='60,0 120,30 120,78 60,104 0,78 0,30' fill='none' stroke='%238b5cff' stroke-opacity='0.08' stroke-width='1'/></pattern></defs><rect width='100%' height='100%' fill='none'/></svg>")
      ;
    background-repeat:repeat;
    background-position: center top;
    mix-blend-mode: overlay;
    opacity:0.95;
    filter: blur(0.6px) contrast(1.05);
    transform: translateZ(0);
    animation: slowShift 18s linear infinite;
    will-change: transform;
  }

  /* дополнительный слой свечения (движение и мягкий неон) */
  body::after{
    content:"";
    position:fixed;
    inset:-20%;
    z-index:0;
    background:
      radial-gradient(30% 30% at 15% 20%, rgba(123,92,255,0.10), transparent 12%),
      radial-gradient(40% 40% at 80% 80%, rgba(94,226,255,0.06), transparent 15%);
    filter: blur(40px);
    animation: glowShift 14s ease-in-out infinite;
    pointer-events:none;
  }

  @keyframes slowShift {
    0%{ transform: translate3d(0,0,0) scale(1); }
    50%{ transform: translate3d(-30px,20px,0) scale(1.02); }
    100%{ transform: translate3d(0,0,0) scale(1); }
  }
  @keyframes glowShift {
    0%{ transform: translate3d(0,0,0) }
    50%{ transform: translate3d(-60px,40px,0) }
    100%{ transform: translate3d(0,0,0) }
  }

  /* Карточка */
  .card{
    position:relative;
    z-index:2;
    width:360px;
    max-width:calc(100% - 40px);
    border-radius:18px;
    padding:34px 28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    border: 1px solid rgba(155,107,255,0.06);
    text-align:center;
    backdrop-filter: blur(6px) saturate(120%);
  }

  /* неоновая глоу-подложка у карточки (слабая) */
  .card::before{
    content:"";
    position:absolute;
    left:50%;
    top:-18%;
    transform:translateX(-50%);
    width:420px;
    height:220px;
    background: radial-gradient(closest-side, rgba(155,107,255,0.12), transparent 40%);
    filter: blur(30px);
    pointer-events:none;
    z-index:-1;
  }

  /* Аватар */
  .avatar{
    width:132px;
    height:132px;
    border-radius:50%;
    margin:-86px auto 12px;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    border: 3px solid rgba(255,255,255,0.06);
    background: linear-gradient(135deg, rgba(155,107,255,0.12), rgba(94,226,255,0.04));
    box-shadow: 0 8px 28px rgba(91,55,199,0.12);
  }
  .avatar img{width:100%;height:100%;object-fit:cover;border-radius:50%;display:block}

  .name{font-weight:700;font-size:20px;margin-top:6px}
  .birth{color:var(--muted);font-size:14px;margin:6px 0}
  .desc{color:rgba(255,255,255,0.85);font-size:15px;margin-bottom:18px}

  /* Секция иконок — крупные и ровные */
  .icons{
    display:flex;
    flex-wrap:wrap;
    gap:14px;
    justify-content:center;
    margin-top:6px;
  }

  .icon{
    width:72px;
    height:72px;
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    box-shadow: 0 8px 18px rgba(2,6,23,0.45);
    color:#fff;
    font-size:32px;
    text-decoration:none;
    border:1px solid rgba(255,255,255,0.02);
  }

  .icon:hover{
    transform: translateY(-6px) scale(1.06);
    box-shadow: 0 18px 46px rgba(123,92,255,0.16);
    background: linear-gradient(135deg, rgba(155,107,255,0.12), rgba(94,226,255,0.05));
    color: #fff;
    filter: drop-shadow(0 0 10px rgba(155,107,255,0.14));
  }

  /* Дополнительная неоновая рамка на иконках (тонкая) */
  .icon::after{
    content:'';
    position:absolute;
    width:86%;
    height:86%;
    border-radius:12px;
    border: 1px solid rgba(155,107,255,0.06);
    top:7%;
    left:7%;
    pointer-events:none;
    transition: opacity .2s;
  }
  .icon:hover::after{ opacity:0.9; }

  /* Кнопки под иконками */
  .actions{ display:flex; gap:10px; justify-content:center; margin-top:16px; flex-wrap:wrap }
  .btn{
    padding:10px 14px;
    border-radius:10px;
    background: linear-gradient(90deg,#9b6bff,#5ef2ff 140%);
    color:#061226;
    font-weight:700;
    text-decoration:none;
    box-shadow:0 8px 28px rgba(123,92,255,0.12);
    transition: transform .18s;
  }
  .btn:hover{ transform: translateY(-4px); }

  .meta{ margin-top:12px; color:rgba(255,255,255,0.45); font-size:12px }

  @media (max-width:480px){
    .card{ padding:22px; width:92% }
    .avatar{ width:108px; height:108px; margin-top:-64px }
    .icon{ width:60px; height:60px; font-size:26px }
    .name{ font-size:18px }
  }
</style>
