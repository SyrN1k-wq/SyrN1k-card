  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a093b, #2a1a65, #170d3f, #2b186b);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 30px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 35px rgba(128, 0, 255, 0.25);
      width: 320px;
      border: 1px solid rgba(255,255,255,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 50px rgba(170, 100, 255, 0.4);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.1);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0 5px;
    }

    .birthday {
      font-size: 15px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .socials {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-items: center;
    }

    .socials a {
      color: white;
      font-size: 28px;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #c18eff;
      transform: scale(1.25);
      text-shadow: 0 0 10px #b57bff;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
