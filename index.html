<style>
  :root{
    --bg-dark:#070712;
    --card-bg: rgba(255,255,255,0.04);
    --neon-1: #9b6bff;
    --neon-2: #5ef2ff;
    --muted: rgba(255,255,255,0.75);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--bg-dark);
    color: #fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    overflow:hidden;
    position:relative;
  }

  /* Фон с крупными неоновыми сотами */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    z-index:0;
    background-color: var(--bg-dark);
    background-image:
      url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='208' viewBox='0 0 240 208'><defs><pattern id='h' width='120' height='104' patternUnits='userSpaceOnUse'><polygon points='60,0 120,30 120,78 60,104 0,78 0,30' fill='none' stroke='%239b6bff' stroke-opacity='0.12' stroke-width='1.2'/></pattern></defs><rect width='100%' height='100%' fill='url(%23h)'/></svg>");
    background-repeat:repeat;
    background-size:260px auto;
    opacity:0.9;
    animation: moveBg 40s linear infinite;
  }

  @keyframes moveBg {
    0%{background-position:0 0;}
    50%{background-position:80px 60px;}
    100%{background-position:0 0;}
  }

  /* Свечение по углам */
  body::after{
    content:"";
    position:fixed;
    inset:-10%;
    z-index:0;
    background:
      radial-gradient(25% 25% at 15% 20%, rgba(155,107,255,0.1), transparent 60%),
      radial-gradient(35% 35% at 80% 80%, rgba(94,242,255,0.08), transparent 70%);
    filter: blur(40px);
    animation: glow 15s ease-in-out infinite alternate;
  }
  @keyframes glow {
    0%{transform:translate(0,0)}
    100%{transform:translate(-40px,30px)}
  }

  .card{
    position:relative;
    z-index:2;
    width:360px;
    max-width:calc(100% - 40px);
    border-radius:18px;
    padding:34px 28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    border: 1px solid rgba(155,107,255,0.06);
    text-align:center;
    backdrop-filter: blur(6px) saturate(120%);
  }

  .avatar{
    width:132px;
    height:132px;
    border-radius:50%;
    margin:-86px auto 12px;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    border: 3px solid rgba(255,255,255,0.06);
    background: linear-gradient(135deg, rgba(155,107,255,0.12), rgba(94,226,255,0.04));
    box-shadow: 0 8px 28px rgba(91,55,199,0.12);
  }
  .avatar img{width:100%;height:100%;object-fit:cover;border-radius:50%;display:block}

  .name{font-weight:700;font-size:20px;margin-top:6px}
  .birth{color:var(--muted);font-size:14px;margin:6px 0}
  .desc{color:rgba(255,255,255,0.85);font-size:15px;margin-bottom:18px}

  .icons{
    display:flex;
    flex-wrap:wrap;
    gap:14px;
    justify-content:center;
    margin-top:6px;
  }

  .icon{
    width:72px;
    height:72px;
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    box-shadow: 0 8px 18px rgba(2,6,23,0.45);
    color:#fff;
    font-size:32px;
    text-decoration:none;
    border:1px solid rgba(255,255,255,0.02);
    position: relative;
  }

  .icon:hover{
    transform: translateY(-6px) scale(1.06);
    box-shadow: 0 18px 46px rgba(123,92,255,0.16);
    background: linear-gradient(135deg, rgba(155,107,255,0.12), rgba(94,226,255,0.05));
    filter: drop-shadow(0 0 10px rgba(155,107,255,0.14));
  }

  .icon::after{
    content:'';
    position:absolute;
    width:86%;
    height:86%;
    border-radius:12px;
    border: 1px solid rgba(155,107,255,0.06);
    top:7%;
    left:7%;
    pointer-events:none;
  }

  .actions{ display:flex; gap:10px; justify-content:center; margin-top:16px; flex-wrap:wrap }
  .btn{
    padding:10px 14px;
    border-radius:10px;
    background: linear-gradient(90deg,#9b6bff,#5ef2ff 140%);
    color:#061226;
    font-weight:700;
    text-decoration:none;
    box-shadow:0 8px 28px rgba(123,92,255,0.12);
    transition: transform .18s;
  }
  .btn:hover{ transform: translateY(-4px); }

  @media (max-width:480px){
    .card{ padding:22px; width:92% }
    .avatar{ width:108px; height:108px; margin-top:-64px }
    .icon{ width:60px; height:60px; font-size:26px }
    .name{ font-size:18px }
  }
</style>
