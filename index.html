  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      background: radial-gradient(circle at top left, #2a1759, #1a093b 60%, #0c0324 100%);
    }

    /* Узорный фон */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(130,0,255,0.2), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(0,170,255,0.15), transparent 60%),
        repeating-radial-gradient(circle at center, rgba(255,255,255,0.04) 0, rgba(255,255,255,0.04) 1px, transparent 2px);
      background-size: cover;
      animation: gradientShift 20s ease infinite;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 30px;
      padding: 40px 35px;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 35px rgba(128, 0, 255, 0.25);
      width: 340px;
      border: 1px solid rgba(255,255,255,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 50px rgba(170, 100, 255, 0.4);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.1);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0 5px;
    }

    .birthday {
      font-size: 15px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      margin-top: 10px;
    }

    .socials a {
      color: white;
      font-size: 28px;
      transition: 0.3s;
      text-decoration: none;
    }

    .socials a:hover {
      color: #b880ff;
      transform: scale(1.25);
      text-shadow: 0 0 12px #b880ff;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
