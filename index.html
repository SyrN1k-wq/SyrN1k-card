<style>
:root{
  --bg-1: #0b0f17;
  --bg-2: #0f1220;
  --accent-1: #7b5cff;
  --accent-2: #6ee7f1;
  --card-bg: rgba(255,255,255,0.03);
  --glass: rgba(255,255,255,0.04);
  --text: #eef2ff;
  --muted: rgba(255,255,255,0.65);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;-webkit-font-smoothing:antialiased}
body{
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(123,92,255,0.06), transparent 10%),
    radial-gradient(1000px 500px at 90% 90%, rgba(110,231,241,0.03), transparent 12%),
    linear-gradient(180deg, var(--bg-1), var(--bg-2));
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
  overflow-x:hidden;
}
.pattern {
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(transparent 46%, rgba(255,255,255,0.008) 47%, rgba(255,255,255,0.008) 53%, transparent 54%),
    linear-gradient(90deg, transparent 46%, rgba(255,255,255,0.006) 47%, rgba(255,255,255,0.006) 53%, transparent 54%);
  background-size: 60px 60px, 60px 60px;
  mix-blend-mode: overlay;
  opacity:0.6;
  pointer-events:none;
  transform: translateZ(0);
  animation: drift 20s linear infinite;
  filter: blur(0.2px);
}
@keyframes drift {
  from{ transform: translate3d(0,0,0) }
  to{ transform: translate3d(-40px,30px,0) }
}
.card {
  width: 420px;
  max-width: calc(100% - 40px);
  border-radius: 16px;
  padding: 28px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
  border: 1px solid rgba(123,92,255,0.08);
  position: relative;
  overflow: visible;
  text-align:center;
  backdrop-filter: blur(6px) saturate(120%);
}
.card::before{
  content:"";
  position:absolute;
  left:50%;
  top:-30%;
  transform:translateX(-50%);
  width:480px;
  height:220px;
  background: radial-gradient(closest-side, rgba(123,92,255,0.12), transparent 50%);
  filter: blur(40px);
  pointer-events:none;
}
.avatar {
  width:140px;
  height:140px;
  border-radius:50%;
  margin: -80px auto 12px;
  background: linear-gradient(135deg,var(--accent-1), #5f3dff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:44px;
  color:white;
  box-shadow: 0 6px 22px rgba(91,55,199,0.25), 0 2px 6px rgba(0,0,0,0.5);
  border: 3px solid rgba(255,255,255,0.03);
}
.avatar img{width:100%;height:100%;object-fit:cover;border-radius:50%;display:block}
.name {margin-top:8px;font-size:20px;letter-spacing:0.2px;font-weight:700;color:var(--text);}
.birth {margin:4px 0;color:var(--muted);font-size:14px;}
.sub {margin:8px 0 18px;color:var(--muted);font-size:14px;}
.icons {
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  justify-content:center;
  padding:6px 10px 22px;
}
.link {
  width:64px;
  height:64px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
  color:white;
  text-decoration:none;
  font-size:26px;
  transition: transform .22s ease, box-shadow .22s ease, background .22s ease;
  box-shadow: 0 6px 18px rgba(2,6,23,0.45);
  border: 1px solid rgba(255,255,255,0.03);
}
.link:hover{
  transform: translateY(-6px) scale(1.04);
  box-shadow: 0 18px 40px rgba(103,58,183,0.18);
  background: linear-gradient(135deg, rgba(123,92,255,0.18), rgba(110,231,241,0.06));
  color: #fff;
}
.bottom-row{display:flex;gap:12px;justify-content:center;margin-top:6px;flex-wrap:wrap;}
.btn {padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent-1), #4cc1ff 120%);color:#071022;font-weight:700;text-decoration:none;box-shadow: 0 8px 24px rgba(123,92,255,0.12);transition: transform .18s ease;}
.btn:hover{transform:translateY(-4px) scale(1.02)}
@media (max-width:480px){
  .card{padding:18px}
  .avatar{width:118px;height:118px;margin-top:-60px;font-size:36px}
  .link{width:56px;height:56px;font-size:22px;border-radius:12px}
  .name{font-size:18px}
}
</style>
